version: '3.9'
services:
  faded-ui:
    hostname: 'faded-ui'
    build:
      context: '.'
      dockerfile: Dockerfile.dev
    ports:
      - '5173:5173'
    volumes:
      - type: bind
        source: ./src
        target: /app/src
      - type: bind
        source: ./public
        target: /app/public
      - type: bind
        source: ./index.html
        target: /app/index.html
      - type: bind
        source: ./vite.config.ts
        target: /app/vite.config.ts
